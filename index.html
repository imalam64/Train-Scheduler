<!DOCTYPE html>
<head>
<title>Train Scheduler</title>
<meta charset="UTF-8">
<link rel="stylesheet/text" href="assets/reset.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h1>All Aboard...</h1>
			<hr>
			<img class="rounded" src="assets/Thomas_Tank_Engine_1.JPG">
			<hr>
			<h4>Current Time: <span id="currentTime"></span></h4>
		</div>
		
		<div class="row">
			<div class="col-md-9">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Current Train Schedule</h3>
					</div>
						<div class="panel-body">
						<table class="table table-hover table-responsive" id="trainTable" style="background-color: none !important; color: none">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody id="trainTable">
							<tr></tr>
						</tbody>
						</table>
						</div> 
				</div> 
			</div>
	
			<div class="col-md-3">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Add Train</h3>
					</div>
						<div class="panel-body">
							<form>
								<div class="form-group">
								<label for="name">Train Name </label>
								<input type="text" class="form-control" id="nameInput" placeholder="Runaway Train">
							</div>
							<div class="form-group">
								<label for="dest">Destination </label>
								<input type="text" class="form-control" id="destInput" placeholder="Alaska">
							</div>
							<div class="form-group">
								<label class="nextTrain" for="nextTrain">First Train Time</label><label class="milTime">&nbsp;(HH:mm - Military)</label>
								<input type="" class="form-control" id="timeInput" placeholder="00:00">
							</div>
							<div class="form-group">
								<label for="minsAway">Frequency - (mins) </label>
								<input type="text" class="form-control" id="freqInput" placeholder="15">
							</div>
	
							<button type="submit" class="btn btn-success" id="submit">Add Train</button>
	
							<button type="submit" class="btn btn-warning" id="removeTain">Remove</button>
						</form>
						</div>
				</div>
			</div>
		</div>
		
	</div>	
	<!-- JavaScript -->
			<script src="assets/app.js"></script>
</body>
</html>
